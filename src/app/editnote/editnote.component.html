<br>
<div class="note-create-page">
    <h3>{{ note.name }}</h3>
    <p><textarea [(ngModel)]="note.raw" rows="25" cols="70">
      {{ note.raw }}
    </textarea></p>
    <br>
    <p *ngIf="showTags">Тэги:</p>
    <ul *ngFor="let tag of tagList">
      <li>{{ tag.title }}</li>
    </ul>
    <p>
      <select *ngFor="let item of SelectTags" [(ngModel)]="selected">
        <option (click)="showNewTagField(item.tagID)">{{ item.title }}</option>
      </select>
      <input *ngIf="showNewTagInput" type="text" [(ngModel)]="created">
      <button (click)="addNewTag()">Добавить тэг</button></p>
    <br>
    <p><button (click)="updateNote()">Изменить заметку</button></p>
  </div>
